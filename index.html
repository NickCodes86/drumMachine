    <title>DRUM MACHINE 2020 "Beat the bad out!"</title>

        <script>
        
      function play(str) {

      if (str === "q" || str === "Q")  {
         document.getElementById('display').innerText = "Clap" ;      
         } else if (str === "w" || str === "W"){
         document.getElementById('display').innerText = "Kick 1";      
         } else if (str === "e" || str === "E"){
         document.getElementById('display').innerText = "Kick 2";
         } else if (str === "a" || str === "A"){
         document.getElementById('display').innerText = "Kick 3";     
         } else if (str === "s" || str === "S"){
         document.getElementById('display').innerText = "Shaker";     
         } else if (str === "w" || str === "W"){
         document.getElementById('display').innerText = "Snare";     
         } else if (str === "w" || str === "W"){
         document.getElementById('display').innerText = "Tom 1";      
         } else if (str === "w" || str === "W"){
         document.getElementById('display').innerText = "Tom 2";     
         } else if (str === "w" || str === "W"){
         document.getElementById('display').innerText = "Tom 3";
        }
       
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
      let keystroke = event.key;
      if (keystroke === "q" || keystroke === "Q")  {
         play("Q") ;
      } else if (keystroke === "w" || keystroke === "W"){
         play("W");
      } else if (keystroke === "e" || keystroke === "E"){
         play("E");
      } else if (keystroke === "a" || keystroke === "A"){
         play("A");
      } else if (keystroke === "s" || keystroke === "S"){
         play("S");
      } else if (keystroke === "d" || keystroke === "D"){
         play("D");
      } else if (keystroke === "z" || keystroke === "Z"){
         play("Z");
      } else if (keystroke === "x" || keystroke === "X"){
         play("X");
      } else if (keystroke === "c" || keystroke === "C"){
         play("C");
      }}
   </script>

<body>
